<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Prakerja Batch 4</title>
</head>
<body>
    <header>
        <div id="logo">
            <h1>My Portofolio</h1>
        </div>
        <div id="navigation">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about-me.html">About Me</a></li>
                    <li><a href="project.html">Project</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="form-contact">
        <form action="">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="fullname"> Fullname : </label>
                <input type="text" name="fullname" id="fullname" placeholder="Jhon Doe" />
                <br />
                <label for="email">Email : </label>
                <input type="email" name="email" id="email" placeholder="example@mail.com" />
                <br />
                <label for="attach">Attachment : </label>
                <input type="file" name="attach" id="attach" />
            </fieldset>
            <fieldset>
                <legend>Feedback</legend>
                <textarea name="Feedback" id="Feedback" rows="10" cols="100"></textarea>
            </fieldset>
            <fieldset>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
            </fieldset>
        </form>
    </section>
    <section id="recomendation">
        <table>
            <tr>
                <th>No.</th>
                <th>Message</th>
                <th>From</th>
                <th>Company</th>
                <th>When</th>
            </tr>
            <tr>
                <td>1</td>
                <td>Best mentor in the world</td>
                <td>Aan</td>
                <td>Kampus Merdeka</td>
                <td>2020</td>
            </tr>
        </table>
    </section>
    <footer>
        <p>Copyright &copy; 2024</p>
    </footer>
</body>
</html>
